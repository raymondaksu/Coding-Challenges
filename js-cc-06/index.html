<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert a number to Roman Number">
    <title>Integer To Roman Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="description">
            <h2 id="header">Integer To Roman Numbers</h2>
        </section>
        <section class="inbox">
            <input type="number" name="value" id="number">
            <button type="submit" id="button_check">Convert</button>
        </section>
        <section class="result">
            <p id="show_result"></p>
        </section>
        <script src="script.js"></script>
        </script>
    </main>
</body>
</html>
