<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find The Number with Guesses">
    <title>Fibonacci Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="description">
            <h2 id="header">Calculate to Fibonacci Number</h2>
        </section>
        <section class="inbox">
            <input type="number" name="value" id="guess">
            <button type="submit" id="button_1">CHECK</button>
        </section>
        <section class="result">
            <p>Enter the nth number in fibonacci series: </p>
            <p id="result_fibo"></p>
        </section>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
        </script>
    </main>
</body>

</html>
